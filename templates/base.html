<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% block extrahead %}{% endblock %}
    <meta charset="UTF-8">
    <title>TSE - {% block title %}{% endblock %}</title>
</head>
<body class="bg-dark text-light">
<div id="main" class="container pt-2">

<nav class="navbar bg-dark">
<div class="container-fluid">
    <a class="navbar-brand text-light" href="{%  url 'index' %}">The Sonic Edge</a>
 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#tseNav" aria-controls="tseNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
<div class="collapse navbar-collapse" id="tseNav">
<ul class="navbar nav">
    {% block navlinks %}
    {% endblock %}
</ul>
</div>
</div>
</nav>

{% block main %}
{% endblock %}
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>{% block js %}
{% endblock %}
</html>
